<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center text-uppercase>{{headerName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-tabs (ionChange)="changeTab($event)">
    <ion-tab-bar slot="bottom" tabbarHighlight="true">
      <ion-tab-button tab="image" href="/gallery/(image:image)">
        <ion-icon name="image"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="video" href="/gallery/(video:video)">
        <ion-icon name="videocam"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>

    <ion-tab tab="image">
      <ion-router-outlet name="image"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="video">
      <ion-router-outlet name="video"></ion-router-outlet>
    </ion-tab>
  </ion-tabs>
</ion-content>
