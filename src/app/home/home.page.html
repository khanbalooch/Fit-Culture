  Ionic pages and navigation.
-->
<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <div class="titleDiv">
    <ion-title text-right><ion-img src="../../assets/imgs/FYF_Header.png"></ion-img></ion-title>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content transparent fullscreen no-bounce>
  <div>
    <ion-slides pager="true" [options]="slideOpts" >
      <ion-slide class="first" *ngFor="let p of profile">
        <div class="firstDiv">
          <ion-img src="{{p.image}}">></ion-img>
          <p class="slideTitle">{{p.name}}</p>
          <p class="des">{{p.shortDesc}}</p>
          <ion-button fill="outline" size="large" class="homeBtn" routerLink="/workout">Check workout plan</ion-button>
        </div>
      </ion-slide>

     
    </ion-slides>
  </div>
</ion-content>
