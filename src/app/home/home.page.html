<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Find Your Fitness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content transparent fullscreen no-bounce>
  <div>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide class="first">
        <div class="firstDiv">
          <ion-img src="../../assets/imgs/logoSlider.png"></ion-img>
          <p class="slideTitle"> Iron-life </p>
          <p class="des">Go hard or go home</p>
          <ion-button fill="outline" size="large" class="homeBtn" routerLink="/workout">Check workout plan</ion-button>
        </div>
      </ion-slide>

      <ion-slide class="second">
        <div class="firstDiv">
          <ion-img src="../../assets/imgs/logoSlider.png"></ion-img>
          <p class="slideTitle">Fitmiss</p>
          <p class="des">When you want to give up, remember why you started…</p>
          <ion-button fill="outline" size="large" class="homeBtn" routerLink="/facilities">Check Amenities</ion-button>
        </div>
      </ion-slide>

      <ion-slide class="third">
        <div class="firstDiv">
          <ion-img src="../../assets/imgs/logoSlider.png"></ion-img>
          <p class="slideTitle">Workhard</p>
          <p class="des">You have to do the work yourself…</p>
          <ion-button fill="outline" size="large" class="homeBtn" routerLink="/offers">Checkout Offers</ion-button>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
