<ion-header>
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title text-center text-uppercase>Queries</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
<h2 class="title">{{inData.title}}</h2>

</p>
<p class="answer">Ans. {{inData.Answer1}}</p>

  <b>Q. {{inData.Question2}}</b>
</p>
