<ion-header *ngIf="showHeader">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center text-uppercase>facilitySpecific</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list class="accordion-list">
  <ion-text *ngFor="let f of facility; let i = index" no-lines no-padding>
    <ion-button expand="full" text-left (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}" class="btnIonic">
      <ion-icon class="start" name={{f.icon}}></ion-icon>
      &nbsp; {{f.title}}
      <ion-icon class="end" [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropup'"></ion-icon>
    </ion-button>
    <div *ngIf="isGroupShown(i)">
      <ion-img src="{{f.image}}"></ion-img>
    </div>
  </ion-text>
</ion-list>
</ion-content>
