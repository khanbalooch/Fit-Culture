<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center text-uppercase>branches</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ngui-map #gm zoom="12" center="26.9306,75.7936" [options]="allOptions">


    <marker *ngFor="let m of marker" [position]="[m.Lattitude,m.Longitude]" draggable="false" (click)="gm.lastOpen?.close(); gm.lastOpen = infoWindow;clicked($event,m.id)">
      <info-window id={{m.id}} #infoWindow>
        <div>
          {{m.Address}}
          <br>
          <p class="viewApp" (click)="launch(m.Lattitude,m.Longitude)">View On Google Map</p>
        </div>
      </info-window>

    </marker>


  </ngui-map>

</ion-content>
