<ion-header>
  <ion-toolbar padding-horizontal>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center text-uppercase>contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="card">

    <ion-card-header class="cardHeader">
      Contact Us :
    </ion-card-header>

    <ion-card-content>
       <ion-icon name="pin"></ion-icon>&nbsp; 11567 Santa Monica Blvd, Los Angeles, CA 90025
      <br>
      <ion-icon name="call"></ion-icon>&nbsp; (424) 248-8496
      <br>
      <ion-icon name="mail"></ion-icon>&nbsp; s.khandelwal2012@gmail.com
    </ion-card-content>

  </ion-card>
  <ion-card class="card">

    <ion-card-header class="cardHeader">
      HOURS OF OPERATION:
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let t of Timing">
          <ion-col>
            {{t.Day}}
          </ion-col>
          <ion-col col-7>
            {{t.Time}}
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>
  <ion-card class="card">

    <ion-card-header class="cardHeader">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            LOCATIONS
          </ion-col>
          <ion-col>
            <p (click)="openMapPage()" clear class="viewBtn">View All</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content no-padding>
      <ngui-map zoom="12" center="26.9306,75.7936" [options]="allOptions" draggable="false">
        <marker [position]="[26.9306,75.7936]" draggable="false" (click)="clicked($event)">
          <info-window id='wr'>
            <div>
              <p>Maharaha Apartment, Sindhi Colony, Bani Park Â· 081687 41314</p>
              <br>
              <p class="viewApp" (click)="launch()">View On Google Map</p>
            </div>
          </info-window>
        </marker>
      </ngui-map>
    </ion-card-content>

  </ion-card>
</ion-content>
