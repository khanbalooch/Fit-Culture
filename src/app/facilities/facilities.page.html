<ion-header *ngIf="showHeader">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center text-uppercase>facilities</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="list">
    <ion-list>
      <ion-item no-lines ion-item *ngFor="let p of pages" routerLink="/facility-type" no-padding>
        <div class="imagediv" [ngStyle]="{'background-image' :'linear-gradient(0deg,rgba(88, 87, 88, 0.3),rgba(94, 93, 94, 0.3)),url('+ p.image+ ')','background-repeat': 'no-repeat', 
      'height':'40% 100px', 'background-size': 'cover '}">
          <div class="inner">
            <h1><b>{{p.title}}</b></h1>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
