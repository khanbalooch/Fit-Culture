<!--

  Ionic pages and navigation.

<ion-app>
  <ion-split-pane>
    <ion-menu [contentId]="content">
      <ion-header>
        <ion-toolbar>
          <ion-title text-center>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div class="contents">
          <ion-menu-toggle auto-hide="false">
            <div class="divPad">
              <ion-grid>
                <ion-row>
                  <ion-col size="4" no-lines ion-item *ngFor="let p of appPages" [routerDirection]="'root'" (click)="openPage(p)">
                    <ion-icon [ngClass]="(selected==p.title) ? 'blueIcon':'originalIcon'" [name]="p.icon" style="font-size: 50px"></ion-icon>
                    <p [ngClass]="(selected==p.title) ? 'paraChange':'para'">{{p.title}}</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
            <div *ngIf="!applicationService.isLogin" text-center class="btnlogin">
              <ion-button size="large" menuClose (click)="openLoginPage()">Login</ion-button>
            </div>
          </ion-menu-toggle>
        </div>

      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
